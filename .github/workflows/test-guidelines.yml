name: Guidelines Test
on:
  push:
    branches:
      - master
      - 6.*
      - 5.*
    paths:
      - '.github/scripts/*.sh'
      - '.github/workflows/*.yml'
      - 'requirements/*.yml'
      - 'MANIFEST.in'
      - '**.bat'
      - '**.py'
      - '**.sh'
      - '!installers-conda/**'
      - '!.github/workflows/installers-conda.yml'
      - '!.github/workflows/build-subrepos.yml'
      - '!.github/workflows/purge-cache.yml'
      - '!.github/scripts/installer_test.sh'
  pull_request:
    branches:
      - master
      - 6.*
      - 5.*
    paths:
      - '.github/scripts/*.sh'
      - '.github/workflows/*.yml'
      - 'requirements/*.yml'
      - 'MANIFEST.in'
      - '**.bat'
      - '**.py'
      - '**.sh'
      - '!installers-conda/**'
      - '!.github/workflows/installers-conda.yml'
      - '!.github/workflows/build-subrepos.yml'
      - '!.github/workflows/purge-cache.yml'
      - '!.github/scripts/installer_test.sh'
concurrency:
  group: test-guidelines-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint-check:
    name: Check Style
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: python -m pip install ruff==0.9.4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          # since_last_remote_commit: true 
          files: |
            *.py
      - name: Lint check
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: ruff check -q --output-format=github ${ALL_CHANGED_FILES[@]}
  changelog-check:
    name: Check Changelog
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: python -m pip install packaging
      - name: Run Check
        id: run-check
        run: |
          if ${{ github.event_name == 'pull_request' }}; then
            git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} -U0 | python tools/check_changelog.py --output-format=github
          else
            git diff ${{ github.event.before }} ${{ github.event.after }} -U0 | python tools/check_changelog.py --output-format=github
          fi
