package:
  name: spyder
  version: {{ GIT_DESCRIBE_TAG|replace('v', '') }}

build:
  number: {{ GIT_DESCRIBE_NUMBER|int }}
  osx_is_app: True

source:
  git_url: ../

requirements:
  build:
    - python
    - sphinx
  run:
    - python
    - python.app  # [osx]
    - pyqt >=5.6.0  # [osx]
    - pyqt  # [not osx]
    - rope >=0.9.4
    - pyflakes
    - jedi >=0.9.0
    - qtconsole >=4.2.0
    - nbconvert
    - pygments >=2.0
    - sphinx
    - pycodestyle
    - psutil
    - pylint
    - qtawesome >=0.4.1
    - qtpy >=1.1.0
    - pyzmq
    - chardet >=2.0.0
    - numpydoc

about:
  home: https://github.com/spyder-ide/spyder
  license: MIT
  summary: Scientific PYthon Development EnviRonment
