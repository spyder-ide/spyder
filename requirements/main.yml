# We can not refer to an environment.yml file from another
# So to get performant launches on mybinder.org, we have copied
# the contents of this file to binder/environment.yml. If you
# make changes here, please copy them over there too.
channels:
  - conda-forge/label/spyder_kernels_rc
  - conda-forge
dependencies:
  - atomicwrites >=1.2.0
  - chardet >=2.0.0
  - cloudpickle >=0.5.0
  - cookiecutter >=1.6.0
  - diff-match-patch >=20181111
  - intervaltree >=3.0.2
  - ipython >=7.31.1,<9.0.0,!=8.8.0,!=8.9.0,!=8.10.0,!=8.11.0,!=8.12.0,!=8.12.1
  - jedi >=0.17.2,<0.19.0
  - jellyfish >=0.7
  - jsonschema >=3.2.0
  - keyring >=17.0.0
  - nbconvert >=4.0
  - numpydoc >=0.6.0
  - parso >=0.7.0,<0.9.0
  - pexpect >=4.4.0
  - pickleshare >=0.4
  - psutil >=5.3
  - pygments >=2.0
  - pylint >=2.5.0,<3.0
  - pylint-venv >=3.0.2
  - pyls-spyder >=0.4.0
  - pyqt <5.16
  - pyqtwebengine <5.16
  - python-lsp-black >=1.2.0,<3.0.0
  - python-lsp-server >=1.7.2,<1.8.0
  - pyzmq >=22.1.0
  - qdarkstyle >=3.0.2,<3.2.0
  - qstylizer >=0.2.2
  - qtawesome >=1.2.1
  - qtconsole >=5.4.2,<5.5.0
  - qtpy >=2.1.0
  - rtree >=0.9.7
  - setuptools >=49.6.0
  - sphinx >=0.6.6
  - spyder-kernels >=3.0.0b1,<3.0.0b2
  - textdistance >=4.2.0
  - three-merge >=0.1.1
  - watchdog >=0.10.3
